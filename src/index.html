          <div class="radio-button click">

          <div class="radio-button click">

            <label for="juniorButton" class="radio-label">Junior Suite</label>  
          </div>
          <div class="radio-button click">
            <input id="singleRoomButton" type="radio" name="radioRoomType" value="single room">
            <label for="singleRoomButton" class="radio-label">Single Room</label>  
          </div>
        </div>
        <button id="pastBookings" class="past-bookings click hidden">Past bookings</button>
      </form>
